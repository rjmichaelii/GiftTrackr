name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          cd frontend
          npm ci
          npm run build
          # GitHub Pages needs this so it doesn't treat /dist like a Jekyll site
          touch dist/.nojekyll
          # SPA hash-routing fallback if you ever use hashes:
          echo "<meta http-equiv='refresh' content='0; url=./#/'>" > dist/404.html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
